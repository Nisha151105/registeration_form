<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>  
       
</head>
<body>
    <div id="errors"></div>
    <div id="success"></div>
    <div class="wrapper">
        <h2 class="heading">REGISTER</h2>
    <div class="formelement">
        <label for="name">Full Name :</label>
        <input type="text" id="name" name="name" required />
    </div>

    <div class="formelement">
        <label for="Email">Email :</label>
        <input type="email" id="Email" name="Email" required>
    </div>
    <div class="formelement">
        <label for="phoneno">Phone-Number :</label>
        <input type="number" id="phoneno" name="phoneno" required>
    </div>
    <div class="formelement">
        <label for="Password">Password :</label>
        <input type="password" id="password" name="password" required>
        <button type="button" id="togglePassword">Show</button><br><br>
    </div>
    <div class="formelement">
        <label for="confirmpassword">Confirm-Password :</label>
        <input type="password" id="confirmpassword" name="confirmpassword" required>
        <button type="button" id="toggleConfirmPassword">Show</button><br><br>
    </div>

    <input  type="submit" id="submitbutton" name="sumit">
    </div>
    <script src="script.js"></script>
</body>
</html>
